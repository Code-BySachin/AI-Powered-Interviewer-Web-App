<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Interview Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tech Interview Assistant</h1>
        
        <div class="setup-panel">
            <div class="form-group">
                <label for="topic-select">Select Interview Topic:</label>
                <select id="topic-select">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="Node.js">Node.js</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            
            <button id="start-btn" class="btn">Start Interview</button>
        </div>
        
        <div class="interview-panel hidden">
            <div class="conversation-container" id="conversation">
                <!-- Messages will appear here -->
            </div>
            
            <div class="controls">
                <button id="speak-btn" class="btn mic-btn" disabled>
                    <span class="icon">ðŸŽ¤</span> Answer
                </button>
                <button id="next-btn" class="btn">Next Question</button>
                <button id="end-btn" class="btn danger">End Interview</button>
            </div>
            
            <div class="status" id="status">Preparing interview...</div>
        </div>
        
        <div class="result-panel hidden">
            <h2>Interview Summary</h2>
            <div id="summary"></div>
            <button id="restart-btn" class="btn">Start New Interview</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
